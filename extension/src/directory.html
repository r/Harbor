<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light mode (default) */
      --bg-page: #f8fafc;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --bg-hover: #f1f5f9;
      --bg-badge: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent-primary: #0ea5e9;
      --accent-primary-hover: #0284c7;
      --accent-primary-bg: rgba(14, 165, 233, 0.1);
      --accent-success: #22c55e;
      --accent-success-bg: rgba(34, 197, 94, 0.1);
      --accent-warning: #f59e0b;
      --accent-warning-bg: rgba(245, 158, 11, 0.1);
      --accent-danger: #ef4444;
      --accent-danger-bg: rgba(239, 68, 68, 0.1);
      --accent-purple: #8b5cf6;
      --accent-purple-bg: rgba(139, 92, 246, 0.1);
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-xl: 18px;
    }

    [data-theme="dark"] {
      --bg-page: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #1e293b;
      --bg-hover: #334155;
      --bg-badge: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #38bdf8;
      --accent-primary-hover: #7dd3fc;
      --accent-primary-bg: rgba(56, 189, 248, 0.15);
      --accent-success: #4ade80;
      --accent-success-bg: rgba(74, 222, 128, 0.15);
      --accent-warning: #fbbf24;
      --accent-warning-bg: rgba(251, 191, 36, 0.15);
      --accent-danger: #f87171;
      --accent-danger-bg: rgba(248, 113, 113, 0.15);
      --accent-purple: #a78bfa;
      --accent-purple-bg: rgba(167, 139, 250, 0.15);
      --border: #334155;
      --border-light: #1e293b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Navigation */
    .nav {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .nav-logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-primary), #6366f1);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .nav-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 14px;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .nav-link:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .nav-link.active {
      background: var(--accent-primary-bg);
      color: var(--accent-primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--bg-badge);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .theme-toggle:hover {
      background: var(--bg-hover);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 48px 24px 32px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--accent-primary-bg);
      color: var(--accent-primary);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }

    /* Search Section */
    .search-section {
      max-width: 640px;
      margin: -24px auto 0;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      box-shadow: var(--shadow-lg);
      transition: all 0.2s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-lg), 0 0 0 4px var(--accent-primary-bg);
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 18px;
    }

    /* Filter Pills */
    .filter-section {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px 16px;
    }

    .filter-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .filter-pill {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-pill:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    .filter-pill.active {
      background: var(--text-primary);
      border-color: var(--text-primary);
      color: var(--bg-card);
    }

    .filter-pill .pill-icon {
      font-size: 14px;
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-title-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .section-count {
      background: var(--bg-badge);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .section-link {
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .section-link:hover {
      text-decoration: underline;
    }

    /* Server Grid */
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    /* Server Cards */
    .server-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .server-card:hover {
      border-color: var(--text-muted);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .server-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .server-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .server-badges {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: lowercase;
    }

    .badge-official {
      background: var(--accent-primary-bg);
      color: var(--accent-primary);
    }

    .badge-registry {
      background: var(--accent-purple-bg);
      color: var(--accent-purple);
    }

    .badge-awesome {
      background: var(--accent-warning-bg);
      color: var(--accent-warning);
    }

    .badge-remote {
      background: var(--accent-success-bg);
      color: var(--accent-success);
    }

    .server-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .server-endpoint {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--bg-badge);
      border-radius: var(--radius-sm);
      margin-bottom: 14px;
    }

    .server-endpoint-url {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 12px;
      color: var(--accent-success);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .server-no-endpoint {
      font-size: 13px;
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: 14px;
    }

    .server-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }

    .server-tag {
      padding: 4px 10px;
      background: var(--bg-badge);
      border-radius: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .server-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding-top: 14px;
      border-top: 1px solid var(--border-light);
    }

    .server-link {
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .server-link:hover {
      text-decoration: underline;
    }

    /* Buttons */
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-primary-hover);
    }

    .btn-success {
      background: var(--accent-success);
      color: white;
    }

    .btn-success:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--bg-badge);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 12px;
    }

    .btn-icon {
      padding: 8px;
      min-width: 36px;
    }

    .btn-copy {
      padding: 6px 10px;
      font-size: 14px;
      background: transparent;
      border: none;
    }

    .btn-copy:hover {
      background: var(--bg-hover);
    }

    /* Provider Status */
    .provider-status {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .provider-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 13px;
    }

    .provider-badge.ok {
      border-color: var(--accent-success);
    }

    .provider-badge.error {
      border-color: var(--accent-danger);
    }

    .provider-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .provider-badge.ok .provider-dot {
      background: var(--accent-success);
    }

    .provider-badge.error .provider-dot {
      background: var(--accent-danger);
    }

    .provider-name {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .provider-count {
      color: var(--text-primary);
      font-weight: 700;
    }

    .provider-error {
      color: var(--accent-danger);
      font-size: 12px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .empty-description {
      font-size: 15px;
      color: var(--text-muted);
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 80px 24px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      font-size: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 14px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      animation: slideIn 0.2s ease;
      font-weight: 500;
    }

    .toast.success {
      border-color: var(--accent-success);
      color: var(--accent-success);
    }

    .toast.error {
      border-color: var(--accent-danger);
      color: var(--accent-danger);
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero h1 {
        font-size: 28px;
      }

      .server-grid {
        grid-template-columns: 1fr;
      }

      .filter-pills {
        justify-content: flex-start;
        overflow-x: auto;
        flex-wrap: nowrap;
        padding-bottom: 8px;
      }

      .filter-pill {
        flex-shrink: 0;
      }
    }
  </style>
</head>
