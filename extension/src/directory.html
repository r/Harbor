<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Directory</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-green: #3fb950;
      --accent-green-dim: rgba(63, 185, 80, 0.15);
      --accent-blue: #58a6ff;
      --accent-blue-dim: rgba(88, 166, 255, 0.15);
      --accent-yellow: #d29922;
      --accent-yellow-dim: rgba(210, 153, 34, 0.15);
      --accent-red: #f85149;
      --accent-purple: #a371f7;
      --border: #30363d;
      --border-muted: #21262d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px 10px 36px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px var(--accent-blue-dim);
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.6;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-toggle:hover {
      border-color: var(--text-muted);
    }

    .filter-toggle.active {
      background: var(--accent-green-dim);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .filter-toggle input {
      display: none;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--bg-hover);
    }

    .btn-primary {
      background: var(--accent-green);
      border-color: var(--accent-green);
      color: #fff;
    }

    .btn-primary:hover {
      background: #2ea043;
    }

    .btn-icon {
      padding: 8px 10px;
    }

    .btn.loading .btn-spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Provider Status Panel */
    .provider-status {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .provider-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
    }

    .provider-badge.ok {
      border-color: var(--accent-green);
    }

    .provider-badge.error {
      border-color: var(--accent-red);
    }

    .provider-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .provider-badge.ok .provider-dot {
      background: var(--accent-green);
    }

    .provider-badge.error .provider-dot {
      background: var(--accent-red);
    }

    .provider-name {
      color: var(--text-secondary);
    }

    .provider-count {
      color: var(--text-primary);
      font-weight: 600;
    }

    .provider-error {
      color: var(--accent-red);
      font-size: 11px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 24px 0 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-muted);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .section-count {
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Server List */
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 12px;
    }

    .server-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      transition: all 0.15s;
    }

    .server-card:hover {
      border-color: var(--text-muted);
    }

    .server-card.remote {
      border-left: 3px solid var(--accent-green);
    }

    .server-card.installable {
      border-left: 3px solid var(--text-muted);
    }

    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .server-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      word-break: break-word;
    }

    .server-source {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .server-source.official_registry {
      background: var(--accent-blue-dim);
      color: var(--accent-blue);
    }

    .server-source.github_awesome {
      background: var(--accent-yellow-dim);
      color: var(--accent-yellow);
    }

    .server-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .server-endpoint {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    .server-endpoint-url {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 12px;
      color: var(--accent-green);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .server-no-endpoint {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: 12px;
    }

    .server-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .server-tag {
      font-size: 11px;
      padding: 2px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      color: var(--text-muted);
    }

    .server-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .server-link {
      font-size: 12px;
      color: var(--accent-blue);
      text-decoration: none;
    }

    .server-link:hover {
      text-decoration: underline;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-add {
      background: var(--accent-green-dim);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .btn-add:hover {
      background: var(--accent-green);
      color: #fff;
    }

    .btn-copy {
      padding: 4px 8px;
      font-size: 11px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      font-size: 32px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      animation: slideIn 0.2s ease;
    }

    .toast.success {
      border-color: var(--accent-green);
    }

    .toast.error {
      border-color: var(--accent-red);
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <span class="logo">‚öì</span>
        <div>
          <h1>Harbor Directory</h1>
          <p class="subtitle">Discover and connect to MCP servers</p>
        </div>
      </div>
    </header>

    <!-- Controls -->
    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search servers by name, description, or tags...">
      </div>
      <div class="filter-group">
        <label class="filter-toggle" id="remote-only-toggle">
          <input type="checkbox" id="remote-only-checkbox">
          <span>üåê Remote Only</span>
        </label>
      </div>
      <button class="btn btn-icon" id="refresh-btn" title="Refresh catalog">
        <span class="btn-spinner">‚Üª</span>
      </button>
    </div>

    <!-- Provider Status -->
    <div class="provider-status" id="provider-status">
      <!-- Populated by JS -->
    </div>

    <!-- Main Content -->
    <main id="main-content">
      <div class="loading-state">
        <div class="loading-spinner">‚è≥</div>
        <p>Loading directory...</p>
      </div>
    </main>
  </div>

  <script type="module" src="directory.js"></script>
</body>
</html>
