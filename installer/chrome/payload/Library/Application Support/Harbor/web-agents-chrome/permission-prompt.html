<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Request - Web Agents API</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg-base);
      color: var(--color-text-primary);
      padding: var(--space-4);
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: var(--color-accent-primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-inverse);
      font-weight: var(--weight-bold);
      font-size: var(--text-sm);
    }

    h1 {
      font-size: var(--text-lg);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
    }

    .origin-badge {
      background: var(--color-surface-secondary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      margin-bottom: var(--space-3);
      word-break: break-all;
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }

    .reason {
      background: var(--color-accent-primary-subtle);
      border-left: 3px solid var(--color-accent-primary);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      line-height: var(--leading-relaxed);
      color: var(--color-text-secondary);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }

    .section-title {
      font-size: var(--text-xs);
      font-weight: var(--weight-semibold);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      margin-bottom: var(--space-2);
      color: var(--color-text-muted);
    }

    .scopes-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .scope-item {
      background: var(--color-surface-secondary);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
    }

    .scope-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-1);
    }

    .scope-icon {
      font-size: var(--text-base);
    }

    .scope-title {
      font-weight: var(--weight-medium);
      font-size: var(--text-sm);
      color: var(--color-text-primary);
    }

    .scope-description {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      line-height: var(--leading-relaxed);
    }

    .risk-badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-weight: var(--weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .risk-low {
      background: var(--color-success-subtle);
      color: var(--color-success);
    }

    .risk-medium {
      background: var(--color-warning-subtle);
      color: var(--color-warning);
    }

    .risk-high {
      background: var(--color-error-subtle);
      color: var(--color-error);
    }

    .tools-section {
      margin-bottom: var(--space-4);
    }

    .tools-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .tool-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      background: var(--color-surface-secondary);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
    }

    .tool-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--color-accent-primary);
    }

    .tool-name {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }

    .grant-section {
      margin-bottom: var(--space-4);
    }

    .grant-type {
      display: flex;
      gap: var(--space-4);
    }

    .grant-option {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      cursor: pointer;
    }

    .grant-option input[type="radio"] {
      width: 16px;
      height: 16px;
      accent-color: var(--color-accent-primary);
    }

    .grant-option label {
      font-size: var(--text-sm);
      cursor: pointer;
      color: var(--color-text-secondary);
    }

    .actions {
      display: flex;
      gap: var(--space-3);
    }

    .btn {
      flex: 1;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      font-weight: var(--weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid transparent;
      font-family: var(--font-sans);
    }

    .btn-deny {
      background: var(--color-surface-secondary);
      color: var(--color-text-primary);
      border-color: var(--color-border-default);
    }

    .btn-deny:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-border-strong);
    }

    .btn-grant {
      background: var(--color-accent-primary);
      color: var(--color-text-inverse);
    }

    .btn-grant:hover {
      background: var(--color-accent-primary-hover);
    }

    .scopes-empty {
      color: var(--color-text-muted);
      font-size: var(--text-sm);
      padding: var(--space-3);
      text-align: center;
      background: var(--color-surface-secondary);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-sm);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">W</div>
      <h1>Permission Request</h1>
    </div>

    <div class="origin-badge" id="origin"></div>

    <div class="reason" id="reason-container" style="display: none;">
      <span id="reason"></span>
    </div>

    <div class="section-title">Requested Permissions</div>
    <div class="scopes-list" id="scopes-list"></div>

    <div class="tools-section" id="tools-section" style="display: none;">
      <div class="section-title">Requested Tools</div>
      <div class="tools-list" id="tools-list"></div>
    </div>

    <div class="grant-section">
      <div class="section-title">Grant Duration</div>
      <div class="grant-type">
        <div class="grant-option">
          <input type="radio" name="grant-type" id="grant-once" value="once" checked>
          <label for="grant-once">This time only</label>
        </div>
        <div class="grant-option">
          <input type="radio" name="grant-type" id="grant-always" value="always">
          <label for="grant-always">Always allow</label>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-deny" id="btn-deny">Deny</button>
      <button class="btn btn-grant" id="btn-grant">Allow</button>
    </div>
  </div>

  <script src="permission-prompt.js"></script>
</body>
</html>
