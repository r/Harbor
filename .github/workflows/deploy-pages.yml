# Deploy whitepaper and demo directories to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'whitepaper/**'
      - 'demo/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: whitepaper

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll whitepaper
        working-directory: whitepaper
        run: |
          bundle exec jekyll build --baseurl "/Harbor/whitepaper"
        env:
          JEKYLL_ENV: production

      - name: Prepare combined site
        run: |
          mkdir -p _site
          # Copy whitepaper Jekyll build
          cp -r whitepaper/_site _site/whitepaper
          # Copy demo static files
          cp -r demo _site/demo
          # Remove unnecessary files from demo
          rm -f _site/demo/package.json _site/demo/package-lock.json
          rm -rf _site/demo/node_modules 2>/dev/null || true
          # Create root index that redirects to whitepaper
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Harbor</title>
            <meta http-equiv="refresh" content="0; url=whitepaper/">
            <link rel="canonical" href="whitepaper/">
          </head>
          <body>
            <p>Redirecting to <a href="whitepaper/">whitepaper</a>...</p>
          </body>
          </html>
          EOF
          # Add .nojekyll to prevent GitHub from processing with Jekyll again
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
